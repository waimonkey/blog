<!DOCTYPE html>
<html>

	<head>
		<title>添加图层</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://192.168.200.100:8020/RunMapAPI/develop/RMap/RMap.js"></script>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
			.map {
				position:absolute;
				height: 100%;
				right:0;
				left:0;
			}
			.menuBar {
				position: relative;
				top: 10px;
				left: 50px;
				width: 800px;
				z-index:9999;
			}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>

		<div class="menuBar">
			<input type="button" value="图层1" onclick="addLayer1()" />
			<input type="button" value="图层2" onclick="addLayer2()" />
			<input type="button" value="图层3" onclick="addLayer3()" />
			<input type="button" value="移除图层1" onclick="removeLayer()" />
			<input type="button" value="移除所有图层" onclick="removeAllLayer()" />
		</div>
	</body>
	<script>
		 //初始化地图
		var rmap = new RMap.Map('map');

		function addLayer1() {
			rmap.addLayer("china_dijishi",{opacity:0.6});
		};
		function addLayer2() {
			rmap.addLayer("china",{opacity:0.5});
		};
		function addLayer3() {
			rmap.addLayer("china_dijishi_arcgis");
		};
		function removeLayer() {
			rmap.removeLayer("china_dijishi");
		};
		function removeAllLayer() {
			rmap.removeLayer();
		};
	</script>

</html>
