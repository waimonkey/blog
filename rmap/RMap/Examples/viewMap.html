<!DOCTYPE html>
<html>

	<head>
		<title>地图浏览</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://192.168.200.100:8020/RunMapAPI/develop/RMap/RMap.js"></script>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
			.map {
				position:absolute;
				height: 100%;
				right:0;
				left:0;
			}
			.menuBar {
				position: relative;
				top: 10px;
				left: 50px;
				width: 800px;
				z-index:9999;
			}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>
		<div class="menuBar">
			<input type="button" value="地图居中" onclick="mapCenter()" />
			<input type="button" value="地图缩放" onclick="mapZoom()" />
			<input type="button" value="地图居中+缩放" onclick="mapCenterZoom()" />
			<input type="button" value="地图显示指定范围" onclick="mapExtent()" />
			<input type="button" value="地图显示数据范围" onclick="mapExtentByPoint()" />
		</div>
	</body>
	<script>
		//初始化地图
		var rmap = new RMap.Map('map');

		//地图居中
		function mapCenter(option) {
			rmap.center(116.34979, 40.04442);
		}

		//地图缩放
		function mapZoom() {
			rmap.zoom(10);
		}

		//地图居中缩放
		function mapCenterZoom(option) {
			rmap.centerZoom(116.34979, 40.04442, 10);
		}

		//地图显示指定范围
		function mapExtent(option) {
			rmap.extent(116.199599, 39.856499, 116.53535, 40.016465);
		}

		//地图显示数据范围
		function mapExtentByPoint(option) {
			var pointList = getLinePoint();
			for(var i = 0; i < pointList.length; i++) {
				var sPoint = pointList[i];
				rmap.addPoint(sPoint[0], sPoint[1]);
			}
			rmap.extentByData(pointList);
		}

		//获取单条指定路径
		function getLinePoint() {
			var linePoints = [
				[116.38997554779053, 39.99199390411377],
				[116.34995698928833, 40.045015811920166]
			];
			return linePoints;
		}
	</script>

</html>
