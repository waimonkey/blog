<!DOCTYPE html>
<html>

	<head>
		<title>绘制多边形</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://192.168.200.100:8020/RunMapAPI/develop/RMap/RMap.js"></script>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
			.map {
				position:absolute;
				height: 100%;
				right:0;
				left:0;
			}
			.menuBar {
				position: relative;
				top: 10px;
				left: 50px;
				width: 800px;
				z-index:9999;
			}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>
		<div class="menuBar">
			<input type="button" value="绘制多边形" onclick="drawPolygon()" />图形ID：
			<input id="graphicID" type="text" style="width: 100px;" />
			<input type="button" value="删除指定ID多边形" onclick="deletePolygonByID()" />
			<input type="button" value="移除所有绘制图形" onclick="removeAll()" />
		</div>
	</body>
	<script>
		 //初始化地图
		var rmap = new RMap.Map('map');
		var cId = 0;
		 //画多边形1个
		function drawPolygon() {
			//画多边形
			rmap.drawPolygon(onDrawPolygonComplate, {
				id: cId++,
				color:'#FF0000'
			})
		};
		 //绘制画多边形完成
		function onDrawPolygonComplate(e) { //拉框画多边形
			graphicID.value = e.id;
		};
		 //删除指定ID多边形
		function deletePolygonByID(){
			rmap.removeDrawPolygon(graphicID.value); 
		};
		 //移除所有绘制图形
		function removeAll() {
			rmap.removeDrawPolygon(); 
		};
	</script>

</html>
