<!DOCTYPE html>
<html>

	<head>
		<title>获取坐标</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://192.168.200.100:8020/RunMapAPI/develop/RMap/RMap.js"></script>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
			.map {
				position:absolute;
				height: 100%;
				right:0;
				left:0;
			}
			.menuBar {
				position: relative;
				top: 10px;
				left: 50px;
				width: 800px;
				z-index:9999;
			}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>
	</body>
	<div class="menuBar">
		<input type="button" value="显示经纬度" onclick="showCoordinate()" />
		<input type="button" value="隐藏经纬度" onclick="hideCoordinate()" />
	</div>
	<script>

		var rmap = new RMap.Map('map');
		
		function showCoordinate(){
			rmap.showCoordinate({
				left:20
			});
		}
		function hideCoordinate(){
			rmap.hideCoordinate();
		}

	</script>

</html>
