<!DOCTYPE html>
<html>

	<head>
		<title>缓冲分析</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://192.168.200.100:8020/RunMapAPI/develop/RMap/RMap.js"></script>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
			.map {
				position:absolute;
				height: 100%;
				right:0;
				left:0;
			}
			.menuBar {
				position: relative;
				top: 10px;
				left: 50px;
				width: 800px;
				z-index:9999;
			}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>

		<div class="menuBar">
			<input type="button" value="点缓冲" onclick="bufferPoint()" />
			<input type="button" value="清空地图" onclick="removeAll()" />
		</div>
	</body>
	<script>
		 //初始化地图
		var rmap = new RMap.Map('map');
		
		 //点缓冲
		function bufferPoint() {
//			rmap.centerZoom(116.43979, 40.13442, 12); //地图定位
			
			rmap.addPoint(116.43979, 40.13442);
			rmap.bufferPoint(116.43979, 40.13442, 10000,{
				callback:bufferResult,
				color:'#FF0000'
			});
//			rmap.centerZoom(116.43979, 40.13442, 12); //地图定位
		};
		function bufferResult(e){
			e.result;
		}
		 //清空地图
		function removeAll() {
			rmap.clearMap();
		};
	</script>

</html>
