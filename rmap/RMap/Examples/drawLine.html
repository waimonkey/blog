<!DOCTYPE html>
<html>

	<head>
		<title>绘制线</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://192.168.200.100:8020/RunMapAPI/develop/RMap/RMap.js"></script>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
			.map {
				position:absolute;
				height: 100%;
				right:0;
				left:0;
			}
			.menuBar {
				position: relative;
				top: 10px;
				left: 50px;
				width: 800px;
				z-index:9999;
			}
		</style>
	</head>

	<body>
		<div id="map" class="map"></div>

		<div class="menuBar">
			<input type="button" value="绘制线" onclick="drawLine()" />图形ID：
			<input id="graphicID" type="text" style="width: 50px;" />
			<input type="button" value="删除指定ID线" onclick="deleteLineByID()" />
			<input type="button" value="清空地图" onclick="clearMap()" />
		</div>
	</body>
	<script>
		 //初始化地图
		var rmap = new RMap.Map('map');
		var cId = 0;
		 //画线1条
		function drawLine() {
			//画线
			rmap.drawLine(onDrawLineComplate, {
				id: cId++,
				color: '#00FF00',
				width: 2
			})
		};
		 //画线2条
		function draw2Line() {
			//画线
			rmap.drawLine(onDrawLineComplate, {
				id: cId++,
				number: 2,
			})
		};
		 //绘制画线完成
		function onDrawLineComplate(e) { //画线
			e.id;
			e.points;
			graphicID.value = e.id;
		};
		 //删除第一个线
		function deleteLineByID() {
			rmap.removeDrawLine(graphicID.value);
		};
		 //清空地图
		function clearMap() {
			rmap.removeDrawLine();
		};
	</script>

</html>
