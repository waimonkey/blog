<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul id="example-1">
        <li v-for="item in items">
            {{item.message}}
        </li>
    </ul>
    <ul id="example-2">
        <li v-for="(item,index) in items">
            {{parenMessage}} - {{index}} - {{item.message}}
        </li>
    </ul>
    <ul id="v-for-object">
        <li v-for="value in object">
            {{value}}
        </li>
    </ul>
   <ul id="v-for-object1">
      <li  v-for="(value,key) in object">
        {{key}}:{{value}}
    </li>
   </ul>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
    var example1 = new Vue({
        el: "#example-1",
        data: {
            items: [
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        }
    })
    var example2 = new Vue({
        el: '#example-2',
        data: {
            parenMessage: "parent",
            items: [
                { message: 'Foo' },
                { message: 'Bar' },
            ]
        }
    })
    var vForObject = new Vue({
        el: '#v-for-object',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    })
      var vForObject1 = new Vue({
        el: '#v-for-object1',
        data: {
            object: {
                age: 30,
                firstName: 'John',
                lastName: 'Doe',
            }
        }
    })
    </script>
</body>

</html>
