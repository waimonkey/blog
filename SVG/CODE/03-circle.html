<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
   <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
  </svg>
  <!-- 
  代码解析:
  cx 和 cy 属性定义原点的x 和 y 坐标 如果省略 cx 和 cy 圆的中心会被设置为(0,0)
  r 属性定义圆的半径 
   -->
</body>
</html>
