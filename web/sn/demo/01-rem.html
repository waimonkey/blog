<!DOCTYPE html>
<html lang="en" style="font-size: 60px;">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0; 
      font-size: 30px;
    }
    /* 
      em的基准值是以父元素的字体大小为基准
      rem的默认基准值是以html的字体大小为基准
     */
    .em {
      font-size: 2em;
      line-height: 1;
    }
    .rem {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="em">AAA</div>
  <div class="rem">AAA</div>
</body>
</html>
