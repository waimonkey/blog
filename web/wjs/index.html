<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <!-- 要求当前浏览器用最新的渲染引擎来渲染页面 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 要求当前浏览器视口宽度和设备一致 默认缩放比和pc端一致 不允许用户自行缩放 缩放比为1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>wjs</title>
  <!-- Bootstrap -->
  <!-- bootstrap 核心层叠样式表 -->
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <!-- HTML5 和 Respond.js  分别用来处理比兼容html5标签和处理不兼容 mediaquery -->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!-- 条件注释 在IE9 以下 加载下面这两个代码 加载js文件 -->
  <!--    [if lt IE 9]>
      <script src="../lib/html5shiv/html5shiv-printshiv.min.js"></script>
      <script src="../lib/respond/respond.min.js"></script>
    <![endif] -->
</head>

<body>
  <!-- 顶部通栏 -->
  <div class="shen wjs_topbar hidden-sm hidden-xs">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <a href="#" class="wjs_downApp">
            <span class="wjs_icon wjs_icon_phone"></span>
            <span>手机微金所</span>
            <span class="glyphicon glyphicon-menu-down"></span>
            <img src="./images/code.jpg" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <span class="wjs_icon wjs_icon_tel"></span> 4006-89-4006
        </div>
        <div class="col-md-2"><a href="#">常见问题</a>
          <a href="#">财富登陆</a></div>
        <div class="col-md-3">
          <a class="btn btn-danger btn-register ">免费注册</a>
          <a class="btn btn-link btn-login">登录</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 导航栏 -->
  <nav class="navbar  wjs_nav " data-spy="affix" data-offset-top="60">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand wjs_logo" href="#">
          <span class="wjs_icon wjs_icon_logo"></span>
          <span class="wjs_icon wjs_icon_word"></span>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav ">
          <li class="active"><a href="#">我要投资</a></li>
          <li><a href="#">我要借贷</a></li>
          <li><a href="#">平台介绍</a></li>
          <li><a href="#">新手专区</a></li>
          <li><a href="#">最新动态</a></li>
          <li><a href="#">微平台</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right hidden-sm">
          <li class=""><a href="#">个人中心</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
  </nav>
  <!-- 轮播图 -->
  <div class="wjs_banner">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- 信息区块 -->
  <div class="wjs_info"></div>
  <script type="text/template" id="pointTpl">
    <% $.each(list,function(i,obj){%>
      <li data-target="#carousel-example-generic" data-slide-to="<%=i%>" class="<%=i == 0?'active':''%>"></li>
      <%})%>
  </script>
  <script type="text/template" id="imgTpl">
    <% $.each(list,function(i,obj){%>
      <div class="item <%=i == 0?'active':''%>">
        <% if (isM) { %>
          <a href="#" class="m_imgBox">
            <img src="<%=obj.mUrl%>" alt="">
          </a>
          <%}else{%>
            <a href="#" class="pc_imgBox" style="background-image: url('<%=obj.pcUrl%>');"></a>
            <%}%>
      </div>
      <%})%>
  </script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./lib/underscore/underscore-min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
