<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!-- 要求当前浏览器用最新的渲染引擎来渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 要求当前浏览器视口宽度和设备一致 默认缩放比和pc端一致 不允许用户自行缩放 缩放比为1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- bootstrap 核心层叠样式表 -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 和 Respond.js  分别用来处理比兼容html5标签和处理不兼容 mediaquery -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 条件注释 在IE9 以下 加载下面这两个代码 加载js文件 -->
 <!--    [if lt IE 9]>
      <script src="../lib/html5shiv/html5shiv-printshiv.min.js"></script>
      <script src="../lib/respond/respond.min.js"></script>
    <![endif] -->
  </head>
  <body>
    <h1>你好，世界！</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
